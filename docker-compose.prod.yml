version: '3'
services:
  web:
    image: hacklab/mapasculturais-nginx:latest
    restart: always
    volumes:
     - ./docker-data/public-files:/var/www/html/files
     - ./docker-data/assets:/var/www/html/assets
    ports:
     - "80:80"
     - "443:443"
    depends_on:
      - mapasculturais
    links:
      - mapasculturais


  mapasculturais:
    env_file:
      - .env_prod
    build:
      context: ./
      dockerfile: compose/production/Dockerfile
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - ./docker-data/assets:/var/www/html/assets
      - ./docker-data/public-files:/var/www/html/files
      - ./docker-data/private-files:/var/www/private-files
      - ./docker-data/saas-files:/var/www/SaaS
      - ./compose/production/php.ini:/usr/local/etc/php/php.ini
      
      - ./themes/Saude:/var/www/html/protected/application/themes/Saude

    links:
      - db
      - redis-cache

    environment:
      - ACTIVE_THEME=Saude

      - LOG_LEVEL=DEBUG
      - LOG_ENABLED=true
      
      - APP_MODE=development
      
      - REDIS_CACHE=redis-cache
      # - SESSIONS_SAVE_PATH=tcp://redis-sessions:6379
      - PENDING_PCACHE_RECREATION_INTERVAL=5

      - POSTGRES_PASSWORD=mapas
      - POSTGRES_USER=mapas
      - POSTGRES_DB=mapas
    depends_on:
      - db
      - redis-cache
      
  redis-cache:
    image: redis:5
    command: --maxmemory 256Mb --maxmemory-policy allkeys-lru    

  # @TODO persistir os dados para não apagar as sessões
  redis-sessions:
    image: redis:5
    command: --maxmemory 256Mb --maxmemory-policy allkeys-lru

  db:
    image: mdillon/postgis:11
    restart: always
    environment:
      - POSTGRES_PASSWORD=mapas
      - POSTGRES_USER=mapas
      - POSTGRES_DB=mapas
      - POSTGRES_DB_TEST=mapasculturais_test
    ports:
      - "5432:5432"
    volumes:
      - ./compose/production/dump.sql:/docker-entrypoint-initdb.d/dump.sql
      - ./docker-data/db-data:/var/lib/postgresql/data
